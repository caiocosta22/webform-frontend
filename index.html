<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/styles/style.css" media="screen" />
  <title>Document</title>
</head>

<body>
  <main class="container">
    <div class="conteudo">

      <section class="container-logo">
        <img src="/images/sticker.png" id="figura">
        <img src="/images/logo.svg" id="logo">
      </section>

      <section class="container-inicial">
        <h6>
          Cadastre sua <b>entidade</b> ou <br> acesse dados <b>de parceiras</b>
        </h6>

        <div class="botoes">
          <a href="/registro.html">
            <button id="azul">
              <span class="texto-botao">
                Cadastrar entidade
              </span>
            </button>
          </a>

          <a href="/cadastrados.html">
            <button id="rosa">
              <span class="texto-botao">
                Ver entidades cadastradas
              </span>
            </button>
          </a>
        </div>

        <div class="container-registro">
          <p>
            Sua entidade não se enquadra nos campos de atuação disponíveis?
          </p>
          <a href="/campo.html">
            <span>
              Registrar novo campo de atuação
            </span>
          </a>
        </div>
    </div>
    </section>
  </main>
</body>

</html>
